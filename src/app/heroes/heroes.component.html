<h2>My Heroes Are...</h2>
<ul class="heroes">
  Heros from mock-heroes:
  <li *ngFor="let hero of heroes"
      [class.selected]="hero === selectedHero"
      (click)="onSelectHero(hero)">
    <span class="badge">{{hero.id}}</span> {{hero.name}}
  </li>
</ul>

<!-- This is the insertion of the hero-detail component template and we are bidning selectedHero to
    heroDetails in that subcomponent. -->
<app-hero-detail [heroDetails]="selectedHero"></app-hero-detail>
